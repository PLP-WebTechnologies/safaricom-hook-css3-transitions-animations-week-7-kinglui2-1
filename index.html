<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Corrected link -->
</head>
<body>
    <div class="container">
        <h1>Interact with the following features</h1>
        <button id="calculateAreaBtn">Calculate Area</button>
        <input type="number" id="length" placeholder="Length">
        <input type="number" id="width" placeholder="Width">
        <p id="areaResult"></p>

        <div class="animated-box" id="animatedBox">Hover over me!</div>
        <button id="toggleAnimationBtn">Toggle Animation</button>
        <div class="spinner" id="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
